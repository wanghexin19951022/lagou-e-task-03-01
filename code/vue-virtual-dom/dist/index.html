<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Snabbdom-demo</title></head><body> <div id="app"></div> <script src="/basicusage.23ebb103.js"></script> <style>body{background:#fafafa;font-family:sans-serif}h1{font-weight:400;text-align:center}.btn{display:inline-block;cursor:pointer;background:#fff;box-shadow:0 0 1px rgba(0,0,0,.2);padding:.5em .8em;transition:box-shadow .05s ease-in-out;-webkit-transition:box-shadow .05s ease-in-out}.btn:hover{box-shadow:0 0 2px rgba(0,0,0,.2)}.active,.active:hover,.btn:active{box-shadow:0 0 1px rgba(0,0,0,.2),inset 0 0 4px rgba(0,0,0,.1)}.add{float:right}#container{max-width:42em;margin:0 auto 2em}.list{position:relative}.row{overflow:hidden;position:absolute;box-sizing:border-box;width:100%;left:0;margin:.5em 0;padding:1em;background:#fff;box-shadow:0 0 1px rgba(0,0,0,.2);transition:transform .5s ease-in-out,opacity .5s ease-out,left .5s ease-in-out;-webkit-transition:transform .5s ease-in-out,opacity .5s ease-out,left .5s ease-in-out}.row:hover{background:#7fff00}.row div{display:inline-block;vertical-align:middle}.row>div:first-child{width:5%}.row>div:nth-child(2){width:30%}.row>div:nth-child(3){width:65%}.rm-btn{cursor:pointer;position:absolute;right:0;color:#c25151;top:50%;transform:translateY(-50%);text-align:center;line-height:1.4em;padding:0}</style> </body></html>
